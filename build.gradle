plugins {
	id 'org.jetbrains.kotlin.jvm' version '1.2.31'
	id 'eclipse'
	id 'idea'
}

group = 'me.apemanzilla'
version = '0.1.0'

compileKotlin {
	kotlinOptions {
		jvmTarget = '1.8'
		javaParameters = true
	}
}

eclipse.project {
	natures 'org.eclipse.buildship.core.gradleprojectnature'
	natures 'org.jetbrains.kotlin.core.kotlinNature'
}

repositories {
	mavenLocal()
	mavenCentral()
}

project.ext.lwjglVersion = '3.1.6'
project.ext.junitVersion = '5.1.0'

dependencies {
	implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
	implementation "org.jetbrains.kotlin:kotlin-reflect"

	implementation "org.lwjgl:lwjgl:$lwjglVersion"
	implementation "org.lwjgl:lwjgl-opencl:$lwjglVersion"
	implementation "org.lwjgl:lwjgl:$lwjglVersion:natives-windows"
	implementation "org.lwjgl:lwjgl:$lwjglVersion:natives-linux"
	implementation "org.lwjgl:lwjgl:$lwjglVersion:natives-macos"
	
	testCompile "org.junit.jupiter:junit-jupiter-api:$junitVersion"
	testCompile "org.junit.jupiter:junit-jupiter-params:$junitVersion"
	testRuntime "org.junit.jupiter:junit-jupiter-engine:$junitVersion"
}

test {
	useJUnitPlatform()
}
